<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="container1" class="containerBlue">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>

    <div id="container2" class="containerGreen">
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>

    <div id="container3" class="containerBlue">
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
    </div>

    <script>
      //Q2
      const item3 = document.getElementById("container1").lastElementChild;
      const container2 = document.getElementById("container2");
      container2.appendChild(item3);
      //Q3
      const item4 = document.getElementById("container2").firstElementChild;
      item4.remove();
      //Q4
      const item10 = document.createElement('div');
      item10.className = 'item';
      item10.innerHTML = '10';
      const container3 = document.getElementById("container3");
      container3.appendChild(item10);
      //Q5
      const styleBlue = document.querySelectorAll(".containerBlue");
      for(let i of styleBlue){
          i.style.color = "red"; 
      }
    </script>
  </body>
</html>
